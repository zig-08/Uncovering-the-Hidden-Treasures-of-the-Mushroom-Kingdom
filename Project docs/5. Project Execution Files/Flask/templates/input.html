<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushrooms Classification</title>
    <link rel="stylesheet" href="/static/css/input_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300;1,700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e8f5e9);
        }

      
        form.upload-form {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form.upload-form h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            color: #2E8B57;
            font-size: 24px;
        }

        #image-preview {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
      
        #button-31
        {
            background-color: black;
            color:white;
            margin: 20px auto;
            padding:10px 20px;
            border-radius: 16px;
        }
    </style>
</head>
<body>
  
    <form action="/Mushroom-classification-predict" method="post" enctype="multipart/form-data" class="upload-form">
        <h3>Upload a Mushroom Image to classify</h3>
        <input type="file" name="image_file" id="file_upload" class="file-input">
        <label for="file_upload" class="file-label">Choose a Mushroom Image üçÑ</label>
        <button type="submit" value="Predict Image" id="button-31" >Predict</button>
    </form>

    <img id="image-preview" />

    {% if prediction %}
        <h2 id="result">
            The Mushroom is classified in : {{prediction}}
        </h2>
    {% endif %}

    <script src="/static/js/script.js"></script>
</body>
</html>
